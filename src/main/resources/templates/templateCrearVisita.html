<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear | Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="src/main/resources/static/js/script.js"></script>
</head>
<body>
<header th:include="~{../static/html/header}"></header>

<section class="container">
    <h2><strong>Crear Visita</strong></h2>
    <form th:action="@{/visita/crearvisita}" method="post">
        <div>
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" rows="3" name="observaciones" required></textarea>
        </div>
        <div>
            <label for="medico" class="form-label">Médico</label>
            <select class="form-control" name="medico" id="medico" required>
                <option th:each="medico : ${medicos}" th:value="${medico.id}"
                        th:text="${medico.getNombres()} +  ${medico.getApellido1()}"></option>
            </select>
        </div>
        <div>
            <label for="fichaMedica" class="form-label">Ficha Médica</label>
            <select class="form-control" name="fichaMedica" id="fichaMedica" required>
                <option th:each="ficha : ${fichasMedicas}" th:value="${ficha.id}"
                        th:text="${ficha.getId()}"></option>
            </select>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Crear Visita</button>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
