<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="src/main/resources/static/js/script.js"></script>
</head>
<body>
<header th:insert="~{../static/html/header.html}" ></header>
<section class="container col-6">
  <table class="Table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Paciente</th>
      <th>Medico</th>
      <th>Observaciones</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ficha: ${listaFichasMedicas}">
      <td th:text="${ficha.id}" class="col-1"></td>
      <td th:text="${ficha.paciente.nombres} +' ' + ${ficha.paciente.apellido1}+' ' + ${ficha.paciente.apellido2}" class="col-1"></td>
      <td>
        <select name="medico" id="medico">
          <th:block th:each="visita : ${ficha.listaVisitas}">
            <option th:value="${visita.id}" th:text="${visita.medico.nombres + ' ' + visita.medico.apellido1}"></option>
          </th:block>
        </select>
      </td>
      <td>
        <select name="observacion" id="observacion">
          <th:block th:each="visita : ${ficha.listaVisitas}">
            <option th:value="${visita.id}" th:text="${visita.observaciones}"></option>
          </th:block>
        </select>
      </td>
      <td class="col-1">
        <form th:action="@{/fichamedica/actualizar/{id}(id=${ficha.id})}"
                              method="get">
        <button class="btn btn-warning" type="submit">Editar</button>
        </form>
      </td>
      <td class="col-1">
        <form th:action="@{/fichamedica/eliminar/{id}(id=${ficha.id})}"
              method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta ficha?')">
          <button class="btn btn-danger" type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>

  </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
