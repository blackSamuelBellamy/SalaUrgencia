<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha MÃ©dica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="/js/script.js"></script>
</head>
<body>
<header th:insert="~{../static/html/header.html}" ></header>
<section class="container col-10">
  <table class="Table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Paciente</th>
      <th>ID Visita</th>
      <!--<th>Medico Tratante</th>-->
      <th>Observaciones Visita</th>
    </tr>
    </thead>
    <tbody th:width="visitaSeleccionada">
    <tr th:each="ficha: ${listaFichasMedicas}">
      <td th:text="${ficha.id}" class="col-1"></td>
      <td th:text="${ficha.paciente.nombres} +' ' + ${ficha.paciente.apellido1}+' ' + ${ficha.paciente.apellido2}" class="col-2"></td>
      <td class="col-1">
        <select name="listaVisitas" id="listaVisitas" >
            <option th:each="visita : ${ficha.listaVisitas}" th:value="${visita.id}" th:text="${visita.id}" ></option>
        </select>
      </td>
      <!--
      <td class="col-2">
        <span id="nombreMedico" name="nombreMedico" class="nombreMedico"></span>
      </td>
      -->
      <td class="col-2">
        <textarea id="observaciones-${ficha.id}" class="observaciones" disabled></textarea>
      </td>
    </tr>
    </tbody>

  </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
